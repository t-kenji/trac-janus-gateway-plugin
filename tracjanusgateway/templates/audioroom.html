<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>Janus WebRTC Gateway: AudioRoom</title>
  </head>

  <body>
    <div id="ctxtnav" class="nav"></div>

    <div id="content">
      <h1 id="room-101">Audio Room @101 <button id="start-101">Start</button></h1>
      <h1 id="room-102">Audio Room @102 <button id="start-102">Start</button></h1>
      <h1 id="room-103">Audio Room @103 <button id="start-103">Start</button></h1>
      <h1 id="room-104">Audio Room @104 <button id="start-104">Start</button></h1>
      <h1 id="room-105">Audio Room @105 <button id="start-105">Start</button></h1>
      <h1 id="room-106">Audio Room @106 <button id="start-106">Start</button></h1>
      <div class="pure-g" id="details">
        <div class="pure-u-1">
          <h3>Details</h3>
          <p>Press the <code>Start</code> button above to launch the demo.</p>
        </div>
      </div>
      <div class="pure-g hidden" id="audiojoin">
        <div class="pure-u-1">
          <div class="l-box">
            <span id="you"></span>
            <div class="pure-u-1 pure-form" id="controls">
              <div class="pure-control-group">
                <label for="username">@</label>
                <input type="text" class="pure-input-3-4" placeholder="Choose a display name" id="username" value="${username}" onkeypress="return checkEnter(this, event);"></input>
                <button class="button-small button-success pure-button" id="register">Join the room</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pure-g hidden" id="room">
        <div class="pure-u-1 pure-u-md-1-2">
          <div class="l-box">
            <h3>Participants
              <span class="hidden" id="participant"></span>
              <button class="button-xsmall button-error" id="toggleaudio">Mute</button>
            </h3>
          </div>
          <div class="l-box">
            <ul id="list"></ul>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
          <div class="l-box">
            <h3>Mixed Audio</h3>
          </div>
          <div class="l-box">
            <div id="mixedaudio"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
